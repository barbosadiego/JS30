  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    const isAdult = people.some(function(person){
      const currentYear = (new Date).getFullYear();
      if(currentYear - person.year >= 19){ 
        return true
      }
    })
    console.log({isAdult})

    // const somePeople = people
    //   .map(person => 2022 - person.year)
    //   .some(age => age >= 19)
    // ;
    // somePeople ? console.log('yes') : console.log('no')

    // Array.prototype.every() // is everyone 19 or older?

    const allAdults = people.every(person => {
      const currentYear = (new Date).getFullYear();
      if(currentYear - person.year >= 19){
        return true
      }
    })
    console.log({allAdults})

    // const everyPeople = people
    //   .map(person => 2022 - person.year)
    //   .every(age => age >= 19)
    // ;
    // everyPeople ? console.log('yes') : console.log('no')

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    findComment = comments.find(item => {
      if(item.id === 823423){
        return true
      }
    })
    console.log({findComment})

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    indexComment = comments.findIndex(item => {
      return item.id === 823423
    })

    console.log(indexComment)

    const newComments = [
      ...comments.slice(0, indexComment),
      ...comments.slice(indexComment + 1)
    ]
    
    console.table(newComments)
    console.table(comments)

  </script>
