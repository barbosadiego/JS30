<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reference vs Copy</title>
</head>
<body>
  <script>
    // start with strings, numbers and booleans
    let age = 100;
    let age2 = age;
    console.log(age, age2);
    age = 200;
    console.log(age, age2)

    // let's say we have an array
    const players = ['wes', 'sarah', 'ryan', 'poppy']

    // and we want to make a copy of if
    const team = players;
    // console.log(players, team)

    // you might think we can just do something like this
    // team[3]='lux';

    // however what happens when we update that array?

    // now hete is the problem!

    // oh no - we have edited the original array too!

    // why? it's because that is an array reference, not an array copy. the both point to the same array!

    // so, how do we fix this? we take a copy instead!
    const team2 = players.slice();
    team2[3] = 'lux'
    console.log(players, team2)

    // one day

    // or create a new array and concat the old one in
    const team3 = [].concat(players);

    // or use the new ES6 spread
    const team4 = [...players]
    team4[3] = 'blabla'
    console.log(players, team4)

    const team5 = Array.from(players)
    team5[3] = 'teste'
    console.log(players, team5)

    // now when we update it, the original on isn't changed

    // the same thing goes for objects, let's say we have a person object

    // with objects
    const person = {
      name: 'wes bos',
      age: 80,
    }

    // and think we make a copy
    // const captain = person;
    // captain.number = 99;
    // console.log(person);

    // how do we take a copy instead?
    const cap2 = Object.assign({}, person, {number: 99, age: 23})
    console.log(person, cap2)

    // we will hopefull soon see the object ...spread
    const cap3 = {...person}
    console.log(cap3)

    // things to note - this is only 1 level deep - both for arrays an objects. lodash has a cloneDeep method, but you should think twice before using it.

    const wes = {
      name: 'wes',
      age: 100,
      social: {
        twitter: '@wesbos',
        facebook: 'wesbos.developer'
      }
    };

    console.log(wes)

    // const dev = Object.assign({}, wes);
    // dev.social.twitter = '@collman';
    // console.log(dev, wes)

    const dev2 = JSON.parse(JSON.stringify(wes))
    dev2.social.twitter = '@coolman';
    console.log(dev2, wes)
  </script>
</body>
</html>
